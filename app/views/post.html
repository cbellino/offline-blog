<img ng-src="{{ ::postCtrl.post.avatar }}" alt="{{ ::postCtrl.post.author_name }}">
<md-list ng-show="postCtrl.post">
  <md-list-item class="md-3-line">
    <div class="md-list-item-text">
      <h3>{{ ::postCtrl.post.author_name }}</h3>
      <p>{{ ::postCtrl.post.title }}</p>
    </div>
  </md-list-item>
</md-list>

<md-content layout-padding>{{ ::postCtrl.post.content }}</md-content>
